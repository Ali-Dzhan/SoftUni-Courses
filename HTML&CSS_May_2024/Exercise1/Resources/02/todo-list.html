<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="todo-styles.css">
</head>
<body>
    <h1>My ToDo List</h1>
    <form action="#" method="get">
        <label for="task"></label>
        <input type="text" name="task" id="task" placeholder="Add new task">
        <input type="button" value="ADD">
    </form>
    <h2>Stuff to do</h2>
    <ol>
        <li>Trash</li>
        <li>Dishes</li>
        <li>Vacum</li>
    </ol>
    <h3>Done</h3>
    <ol class="done">
        <li>Eat chocolate</li>
        <li>Eat pizza</li>
    </ol>
</body>
</html>
